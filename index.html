<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="spinner.js"></script>
	</head>
	<body>
			<canvas id="spinner"></canvas>
	</body>
	<script>
		document.body.onkeyup = function(e){
			if (e.keyCode == 32) {
				if (anim) {
					stopSpinner()
				} else {
				       	startSpinner();
				}
			}
		};
	</script>
</html>
